apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file ../docker-compose.yml convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file ../docker-compose.yml convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/personal-finance-default: "true"
        io.kompose.service: app
    spec:
      containers:
        - image: 654654146535.dkr.ecr.ap-south-1.amazonaws.com/finance_mamager_ecr_eks_demo:1.0
          name: app
          ports:
            - containerPort: 5000
              hostPort: 80
              protocol: TCP
      restartPolicy: Always
